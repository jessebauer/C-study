<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
</head>

<body onload="paginaCarregada()">
    <header id="cabecalho" onmouseover="efeito_no_header(this)" onmouseleave=" efeito_no_header_normal(this)" ">
        <h1 onclick=" clickNoCabecalho()">Cabeçalho</h1>
    </header>
    <aside>
        <button type="button" onclick="trocar_cabecalho()">
            Trocar cabeçalho
        </button>
        <button type="button" onclick="zerar()">
            Zerar</button>
        <h1>Corpo</h1>
    </aside>
    <footer>
        <h1>rodape</h1>
    </footer>
    <script type="text/javascript">
        let contador = 0
        const trocar_cabecalho = () => {

            let cabecalho = document.getElementById('cabecalho');
            contador++
            cabecalho.innerHTML = `<h1>Mudou ${contador}</h1>`

        }
        const zerar = () => {
            let zerador = document.getElementById('cabecalho')
            contador = 0

        }
        setInterval(() => {
            trocar_cabecalho()
        }, 1);

        const paginaCarregada = () => {
            alert('A página carregou')
        }

        const clickNoCabecalho = function () {
            alert('Você clicou')
        }
        const efeito_no_header = (element) => {
            // console.log(element);
            element.style.color = "red"
            //element.innerText = "Mouse entrou!"
            element.innerHTML = "<h1>MouseEntrou</h1> "
            //usado para imbutir um novo elemento html

        }

        const efeito_no_header_normal = (element) => {
            element.style.color = "black"
            element.innerHTML = "<h1>MouseSaiu</h1>"
            //usado para trocar apenas texto

        }


        //usado para imbutir um novo elemento html



    </script>


</body>

</html>
