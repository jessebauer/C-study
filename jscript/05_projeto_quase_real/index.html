<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assents/css/default.css">
    <link rel="stylesheet" href="./assents/css/login.css">
    <title>Login</title>
</head>

<body>
    <div>
        <form>
            <div class="row">
                <label>Login</label>
                <input type="text" name="login" id="login">
            </div>
            <div class="row">
                <label>Senha</label>
                <input type="text" id="senha">
            </div>
            <div class="row">
                <div id="incorreto" style="color:red;display: none;">
                    Credenciais incorretas
                </div>
            </div>
            <div class="row">
                <button type="button" onclick="realizarLogin()">Entrar</button>
            </div>

            <div class="row">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>
        </form>

    </div>


    <script type="text/javascript" src="./assents/js/login.js">
    </script>
</body>

</html>
