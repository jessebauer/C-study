<script>

    let inteiro = 123; console.log(' inteiro é um', typeof inteiro);
    let decimal = 123.5;console.log(' decimal é um', typeof decimal);
    let inteiro2 = '123';console.log(' inteiro2 é um', typeof inteiro2);
    let decimal2 = '123.5';console.log(' decimal2 é um', typeof decimal2);
    let string ="!asd;.";console.log(' string é um', typeof string);
    let nulo = null;console.log(' nulo é um', typeof nulo);
    let indefinido = undefined;console.log(' indefinido é um', typeof indefinido);
    let vetor = [];console.log(' vetor é um', typeof vetor);
    let objeto = {};console.log(' objeto é um', typeof objeto);
    let notAnumber = NaN;console.log(' notAnumber é um', typeof notAnumber);
    let data = new Date();console.log(' data é um', typeof data);
    inteiro2 = Number(inteiro2);
    console.log('inteiro2 é um', typeof inteiro2);

</script>
